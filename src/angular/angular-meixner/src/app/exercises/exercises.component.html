<html>
<body>
<app-modal></app-modal>
<div id="modal-container" class="hidden"></div>
<div id="overlay" (click)="removeModalnewTask()" class="hidden"></div>
<div class="container">
  <mat-card class="mat-card-controls">
    <mat-card-content>
      <div class="flex-layout">
        <div class="fit-parent">
          <mat-form-field>
            <mat-label style="color: black;">Tantárgy</mat-label>
            <mat-select>
              <mat-option *ngFor="let tantargy of subjects" [value]="tantargy">
                {{tantargy}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label style="color: black;">Évfolyam</mat-label>
            <mat-select>
              <mat-option *ngFor="let evfolyam of classYears" [value]="evfolyam">
                {{evfolyam}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <button (click)="newTask()" class="plusButton" mat-button>
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
  <br>
</div>

<div *ngIf="this.exercisesLoaded==false" >
  <div class="wrapper">
    <div class="inner">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>


<div *ngIf="this.exercisesLoaded">
  <mat-card class="right-aligned-header" *ngFor="let feladat of exercises; index as i">
    <div fxLayout="row" fxLayout.xs="column-reverse" fxLayoutGap="8px">
      <div class="float-left">
        {{feladat.title}} - {{this.convertEnum(feladat.type)}}
        <img class="image1" src="{{this.diffImServ.convertNumToPath(1)}}">
      </div>
      <div class="float-right">
        {{this.today.getFullYear()}}.{{this.today.getMonth().toString().padStart(2, '0')}}.{{this.today.getDay().toString().padStart(2, '0')}}
        &nbsp;&#8196;<i class="fa fa-trash" (click)="this.deleteTask(i)"></i>&nbsp;
        <i [routerLink]="['/csoportositas']" class="fa fa-edit"></i>&nbsp;&nbsp;
      </div>
    </div>
  </mat-card>
</div>

</body>
</html>
