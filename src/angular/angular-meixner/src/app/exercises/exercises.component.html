
<html>
<body>
<app-modal></app-modal>
<div id="modal-container" class="hidden"></div>
<div id="overlay" (click)="removeModalNewExam()" class="hidden"></div>
<div class="container">
  <mat-card class="mat-card-controls">
    <mat-card-content>
      <div class="flex-layout">
        <mat-form-field>
          <mat-label style="color: black;">Tantárgy</mat-label>
          <mat-select>
            <mat-option *ngFor="let tantargy of tantargyak" [value]="tantargy">
              {{tantargy}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label style="color: black;">Évfolyam</mat-label>
          <mat-select>
            <mat-option *ngFor="let evfolyam of evfolyamok" [value]="evfolyam">
              {{evfolyam}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button (click)="newExam()" class="plusButton" mat-button>
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
  <br>
</div>
<div *ngIf="this.exercisesLoaded">
  <mat-card class="right-aligned-header" *ngFor="let exercise of exercises; index as i">
    <div fxLayout="row" fxLayout.xs="column-reverse" fxLayoutGap="8px">
      <div class="float-left">
        {{exercise.title}} -
        <img class="image1" src="{{this.diffImServ.convertNumToPath100(exercise.difficulty)}}">
      </div>
      <div class="float-right">
        {{this.today.getFullYear()}}.{{this.today.getMonth().toString().padStart(2, '0')}}.{{this.today.getDay().toString().padStart(2, '0')}}
        &nbsp;&#8196;<i class="fa fa-trash" (click)="this.deleteExercise(+exercise.id)"></i>&nbsp;
        <i (click)="this.redirect(0)" class="fa fa-edit"></i>&nbsp;&nbsp;
      </div>
    </div>
  </mat-card>
</div>
</body>
</html>
