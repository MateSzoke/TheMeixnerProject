<form class="exercises-form" style="margin: 24px">
  <p class="title-left">Feladatsor hozzáadása</p>

  <form (ngSubmit)="createExercise()" [formGroup]="exercisesForm">
    <mat-form-field class="full-width">
      <mat-label>Feladatsor neve</mat-label>
      <input formControlName="name" matInput placeholder="Feladatsor neve">
      <mat-error>A feladatsor neve nem lehet üres</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tantárgy</mat-label>
      <mat-select formControlName="subject">
        <mat-option *ngFor="let subject of subjects" [value]="subject">
          {{subject}}
        </mat-option>
      </mat-select>
      <mat-error>üres</mat-error>
    </mat-form-field>

    <div>
      <mat-form-field>
        <mat-label>-tól</mat-label>
        <mat-select formControlName="classFrom">
          <mat-option *ngFor="let classFrom of classes" [value]="classFrom">
            {{classFrom}}
          </mat-option>
        </mat-select>
        <mat-error>üres</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>-ig</mat-label>
        <mat-select formControlName="classTo">
          <mat-option *ngFor="let classTo of classes" [value]="classTo">
            {{classTo}}
          </mat-option>
        </mat-select>
        <mat-error>üres</mat-error>
      </mat-form-field>
    </div>

    <mat-form-field class="full-width">
      <mat-label>Megjegyzés</mat-label>
      <textarea formControlName="comment" matInput placeholder="pl.: 2020-as ötödikesek"
                style="height: 60px"></textarea>
    </mat-form-field>
    <div align="end">
      <button
        [mat-dialog-close]
        class="background-color color-white"
        mat-flat-button
        style="margin-right: 24px">
        Mégsem
      </button>
      <button [mat-dialog-close] class="loginbtn" mat-raised-button style="float: right" type="submit">
        Feladatsor hozzáadása
      </button>
    </div>
  </form>
</form>
