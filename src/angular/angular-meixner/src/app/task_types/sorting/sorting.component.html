<html>
<body>
<app-task-top-row
  [title]="this.sortingRequest.title"
  [type]="'sorrendezÃ©s'"
  (saveDataEmit)="this.saveData()"
  (newElementEmit)="this.addElement()">
</app-task-top-row>
<div *ngIf="!this.loaded">
  <div class="wrapper">
    <div class="inner">
      <mat-spinner diameter="70"></mat-spinner>
    </div>
  </div>
</div>
<div *ngIf="this.loaded" class="mat-card-base">
  <app-easy-task-card
    [singleton]="true"
    [listItemsMedia]="sortingRequest.elements"
    (deleteBlockElementEmit)="deleteElement($event)"
    (updateBlockElementEmit)="updateElement($event)"
    (addBlockElementEmit)="addElement()">
  </app-easy-task-card>
</div>

</body>
</html>
