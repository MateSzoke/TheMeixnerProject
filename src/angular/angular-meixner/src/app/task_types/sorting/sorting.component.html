<html>
<body>
<div class="container">
  <mat-card class="mat-card-controls mat-card-base">
    <mat-toolbar-row>
      <div class="flex-layout-center">
        <button
          href="#"
          routerLink="feladatok/sajat"
          type="button"
          mat-flat-button
          class="background-color color-white">
          Mégsem
        </button>
        <button
          type="submit"
          mat-stroked-button
          class="color-mat"
          (click)="saveData()">
          Mentés
        </button>
      </div>
      <div class="flex-layout-center">
        {{this.sortingRequest.title}}
      </div>
      <div class="flex-layout-end">
        <button (click)="newElement()" class="plusButton" mat-button>
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-card>
  <br>
</div>
<div *ngIf="!this.loaded">
  <div class="wrapper">
    <div class="inner">
      <mat-spinner diameter="70"></mat-spinner>
    </div>
  </div>
</div>
<div *ngIf="this.loaded" class="mat-card-base">
  <mat-card class="mat-width mat-card-list">
    <mat-card-content>
      <mat-toolbar-row>
        <div class="flex-layout-center">
        </div>
      </mat-toolbar-row>
      <form *ngFor="let element of this.sortingRequest.elements; let j = index; trackBy:customTrackBy" class="my-form">
        <mat-form-field #elementChild class="width-and-trash">
          <input [ngModel]="element.content"
                 (ngModelChange)="updateElement($event, j)" matInput name="username">
        </mat-form-field>
        <i (click)="this.deleteElement(j)" class="fa fa-trash"></i>&nbsp;
        <br>
      </form>
      <button
        type="submit"
        mat-flat-button
        class="color-mat"
        (click)="addElement()">
        Új elem
      </button>
    </mat-card-content>
  </mat-card>
</div>

</body>
</html>
