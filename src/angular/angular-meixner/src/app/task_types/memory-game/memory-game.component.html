<html>
<body>
<app-task-top-row
  [title]="this.memoryGameRequest.title"
  [type]="'memóriajáték'"
  (saveDataEmit)="this.saveData()"
  (newElementEmit)="this.addPair()">
</app-task-top-row>
<div *ngIf="!this.loaded">
  <div class="wrapper">
    <div class="inner">
      <mat-spinner diameter="70"></mat-spinner>
    </div>
  </div>
</div>
<div *ngIf="this.loaded" class="mat-card-base">
  <ng-container *ngFor="let member of this.memoryGameRequest.pairs; let i = index">
    <app-easy-task-card
      [listItemsMedia]="member.pair"
      (deleteBlockEmit)="deletePair(i)"
      (deleteBlockElementEmit)="deletePairElement(i, $event)"
      (updateBlockElementEmit)="updatePairElement(i, $event)"
      (addBlockElementEmit)="addPairElement(i)">
    </app-easy-task-card>
  </ng-container>
</div>

</body>
</html>
