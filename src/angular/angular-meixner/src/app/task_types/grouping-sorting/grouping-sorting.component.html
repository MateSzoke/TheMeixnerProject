<html>
<body>
<app-task-top-row
  [title]="this.groupingAndSortingRequest.title"
  [type]="'sorrendezÃ©s'"
  (saveDataEmit)="this.saveData()"
  (newElementEmit)="this.addGroup()">
</app-task-top-row>
<div *ngIf="!this.loaded">
  <div class="wrapper">
    <div class="inner">
      <mat-spinner diameter="70"></mat-spinner>
    </div>
  </div>
</div>
<div *ngIf="this.loaded" class="mat-card-base">
  <ng-container *ngFor="let member of this.groupingAndSortingRequest.groups; let i = index">
    <app-easy-task-card
      [titleExists]="true"
      [title]="member.name"
      [listItemsMedia]="member.elements"
      (titleChange)="onTitleChange(i,$event)"
      (deleteBlockEmit)="deleteGroup(i)"
      (deleteBlockElementEmit)="deleteGroupElement(i, $event)"
      (updateBlockElementEmit)="updateGroupRequest(i, $event)"
      (addBlockElementEmit)="addGroupRequest(i)">
    </app-easy-task-card>
  </ng-container>
</div>

</body>
</html>
