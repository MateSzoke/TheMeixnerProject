<div *ngIf="!loaded">
  <div class="wrapper">
    <div class="center">
      <mat-spinner diameter="70"></mat-spinner>
    </div>
  </div>
</div>
<div *ngIf="loaded">
  <p class="title"><b>Mondat készítés</b> - {{sentenceCreation.title}}</p>
  <button (click)="evaluateTask()" class="addbtn" mat-raised-button type="button">
    Kész, beküldöm a megoldást
  </button>

  <div cdkDropListGroup>
    <div class="example-container">
      <h2 class="subtitle">Elérhető elemek</h2>

      <div
        (cdkDropListDropped)="drop($event)"
        [cdkDropListData]="sentenceCreation.parts"
        cdkDropList
        cdkDropListSortingDisabled
        class="example-list">
        <div *ngFor="let element of sentenceCreation.parts" cdkDrag class="example-box">{{element}}</div>
      </div>
    </div>

    <div *ngFor="let sentence of sentenceCreationRequest.sentences" class="example-container">
      <h2 class="subtitle">{{sentence.sentenceTitle}}</h2>

      <div
        (cdkDropListDropped)="drop($event)"
        [cdkDropListData]="sentence.parts"
        cdkDropList
        class="example-list">
        <div *ngFor="let element of sentence.parts" cdkDrag class="example-box">{{element}}</div>
      </div>
    </div>
  </div>
</div>
