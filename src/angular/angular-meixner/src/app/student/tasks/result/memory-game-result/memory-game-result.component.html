<div *ngIf="!loaded">
  <div class="wrapper">
    <div class="inner center">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  </div>
</div>
<div *ngIf="loaded">
  <p class="title">{{memoryGameResult.title}} megoldás</p>
  <div [ngStyle]="{'color': startedExercise.taskResult.resultPercentage > 50 ? 'darkgreen' : 'brown'}" class="subtitle">
    Eredmény: {{getPercentage()}}</div>
  <div *ngFor="let pair of memoryGameResult.pairs" class="task-element">
    <div *ngFor="let element of pair.pair">{{element.content}}</div>
  </div>
  <div mat-dialog-actions style="float: right">
    <button (click)="finishExercise()" [mat-dialog-close] mat-button style="margin-top: 24px">Feladatsor befejezése
    </button>
    <button class="addbtn" mat-button>Következő feladat</button>
  </div>
</div>
