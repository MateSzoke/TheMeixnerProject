<div *ngIf="!loaded">
  <div class="wrapper">
    <div class="inner center">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  </div>
</div>
<div *ngIf="loaded">
  <p class="title">Mondat készítés - {{sentenceCreation.title}} - megoldás</p>
  <div *ngIf="getPercentage()" [ngStyle]="{'color': getPercentage() > 50 ? 'darkgreen' : 'brown'}" class="subtitle">
    Eredmény: {{getPercentageText()}}</div>
  <div *ngFor="let sentence of sentenceCreation.sentences">
    <div *ngFor="let element of sentence.parts">{{element}}</div>
  </div>
  <div mat-dialog-actions style="float: right">
    <button (click)="finishExercise()" *ngIf="getPercentage()" mat-button style="margin-top: 24px">Feladatsor
      befejezése
    </button>
    <button *ngIf="getPercentage()" [mat-dialog-close] class="addbtn" mat-button>Következő feladat</button>
    <button *ngIf="!getPercentage()" [mat-dialog-close] class="addbtn" mat-button>Vissza</button>
  </div>
</div>
