<div *ngIf="!loaded">
  <div class="wrapper">
    <div class="inner center">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  </div>
</div>
<div *ngIf="loaded">
  <p class="title">{{sentenceCreation.title}} megoldás</p>
  <div [ngStyle]="{'color': startedExercise.taskResult.resultPercentage > 50 ? 'darkgreen' : 'brown'}" class="subtitle">
    Eredmény: {{getPercentage()}}</div>
  <div *ngFor="let sentence of sentenceCreation.sentences">
    <div *ngFor="let element of sentence.parts">{{element}}</div>
  </div>
  <div mat-dialog-actions style="float: right">
    <button (click)="finishExercise()" mat-button style="margin-top: 24px">Feladatsor befejezése</button>
    <button [mat-dialog-close] class="addbtn" mat-button>Következő feladat</button>
  </div>
</div>
