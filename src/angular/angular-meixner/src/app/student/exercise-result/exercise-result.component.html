<div *ngIf="!loaded">
  <p class="title">Feladatsor eredménye</p>
  <div class="wrapper">
    <div class="inner center">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  </div>
</div>
<div *ngIf="loaded">
  <p class="title" style="color: darkgreen">{{exerciseResult.exerciseName}} sikeresen teljesítve!</p>
  <div *ngFor="let task of exerciseResult.taskResults" class="task-element">
    <p>{{task.taskResult.title}} - {{task.taskResult.type}}
      próbálkozások: {{task.attempts}}</p>
  </div>
  <div mat-dialog-actions style="float: right">
    <button *ngIf="resultsButtonVisible" [mat-dialog-close] class="addbtn" mat-button>Eredményeim</button>
  </div>
</div>
