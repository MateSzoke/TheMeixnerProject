<div *ngIf="!loaded">
  <p class="title">Feladatsor eredménye</p>
  <div class="wrapper">
    <div class="inner center">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  </div>
</div>
<div *ngIf="loaded">
  <p class="title">{{exerciseResult.exerciseName}} - eredménye</p>
  <div [ngStyle]="{'color': getPercentage() > 50 ? 'darkgreen' : 'brown'}" class="subtitle">
    Eredmény: {{getPercentageText()}}</div>
  <div *ngFor="let task of exerciseResult.taskResults" class="task-element">
    <p>{{task.taskResult.title}} - {{task.taskResult.type}}
      eredménye: {{getPercentageTextByValue(task.resultPercentage)}}</p>
  </div>
  <div mat-dialog-actions style="float: right">
    <button [mat-dialog-close] class="addbtn" mat-button>Eredményeim</button>
  </div>
</div>
