<p class="title">Feladatsoraim</p>
<div *ngIf="!loaded">
  <div class="wrapper">
    <div class="center">
      <mat-spinner diameter="70"></mat-spinner>
    </div>
  </div>
</div>
<div *ngIf="loaded">
  <div *ngIf="exercises.length == 0">
    <p>Nincs még feladatsor hozzárendelve</p>
  </div>
  <div *ngIf="exercises.length > 0">
    <mat-card *ngFor="let exercise of exercises" class="user-card">
      <div fxLayout="row" fxLayoutAlign="center center">
        <div class="float-left">
          <b>{{exercise.name}}</b>
        </div>
        <div class="float-right">
          <a (click)="solveExercise(exercise)" mat-button>Feladatsor kitöltése</a>
        </div>
      </div>
    </mat-card>
  </div>
</div>
