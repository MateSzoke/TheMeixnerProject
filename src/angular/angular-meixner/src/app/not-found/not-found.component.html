<div *ngIf="isLoading">
  <div class="wrapper">
    <div class="center">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  </div>
</div>

    <mat-card-content><h1>Page not found</h1></mat-card-content>
    <mat-card-actions>
      <a *ngIf="!loggedIn" href="#" mat-button routerLink="login">Jelentkezz be</a>
    </mat-card-actions>
  </mat-card>
</div>
