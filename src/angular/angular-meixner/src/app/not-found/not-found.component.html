<div *ngIf="isLoading">
  <div class="wrapper">
    <div class="center">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  </div>
</div>
<div *ngIf="!isLoading">
  <mat-card class="not-found-card">
    <mat-card-content><h1>A keresett oldal nem található</h1></mat-card-content>
    <mat-card-actions>
      <button (click)="navigateToLogin()" *ngIf="!loggedIn" mat-button>Jelentkezz be</button>
    </mat-card-actions>
  </mat-card>
</div>
