<form class="task-form">
  <p class="title-left">Feladatok hozzáadása a feladatsorhoz</p>
  <div *ngIf="!this.tasksLoaded">
    <div class="wrapper">
      <div class="inner center">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
    </div>
  </div>
  <div *ngIf="this.tasksLoaded">
    <div *ngFor="let task of tasks" class="task-element">
      <input [checked]="task.checked" type="checkbox" value="{{task.checked}}"> {{task.name}} - {{task.type}}
      - {{task.lastModified}}
    </div>
  </div>
</form>
