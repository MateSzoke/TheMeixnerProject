<form class="exercises-form" style="margin: 24px">
  <p class="title-left">Feladatsor hozzáadása</p>
  <mat-form-field class="example-full-width">
    <mat-label>Feladatsor neve</mat-label>
    <input (keyup)="this.setName($event.target.value)" matInput type="text">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Megjegyzés</mat-label>
    <input (keyup)="this.setComment($event.target.value)" matInput type="text">
  </mat-form-field>
</form>
