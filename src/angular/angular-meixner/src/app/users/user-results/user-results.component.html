<div *ngIf="!studentLoaded">
  <div class="wrapper">
    <div class="center">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  </div>
</div>
<div *ngIf="studentLoaded">
  <p class="title">{{student.user.username}} adatlapja</p>
  <button (click)="showExerciseList()" class="loginbtn" mat-raised-button type="button">Feladatsor hozzáadása</button>
  <div *ngIf="student.exercises.length == 0">
    <p>Nincs még feladatsor hozzárendelve</p>
  </div>
  <div *ngIf="student.exercises.length > 0">
    <mat-card *ngFor="let exercise of student.exercises" class="user-card right-aligned-header">
      <div fxLayout="row">
        <div class="float-left">
          <b>{{exercise.name}}</b> - {{exercise.comment}}
        </div>
        <div class="float-right">
          <i (click)="deleteExerciseFromUser(exercise.id)" class="fa fa-trash"></i>
          <a (click)="openExerciseResults(exercise)" mat-button>Eredmények megtekintése</a>
        </div>
      </div>
    </mat-card>
  </div>
</div>
