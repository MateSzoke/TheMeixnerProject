<div style="height: 100vh">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <div class="centered-nav">
        <ng-template [ngIf]="this.logInStatus">
          <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
            <mat-icon>menu</mat-icon>
          </button>
          <span>Meixner</span>
          <span class="menu-spacer"></span>
          <div *ngIf="isAdmin()" fxHide.lt-md fxShow="true">
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->
            <a href="#" mat-button routerLink="feladatok/sajat">Feladataim</a>
            <a href="#" mat-button routerLink="feladatsorok">Feladatsorok</a>
            <a href="#" mat-button routerLink="felhasznalok">Felhasználók</a>
            <a href="#" mat-button routerLink="feladatok/osszes">Minden feladat</a>
          </div>
          <div *ngIf="!isAdmin()" fxHide.lt-md fxShow="true">
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->
            <a href="#" mat-button routerLink="feladatsoraim">Feladatsoraim</a>
            <a href="#" mat-button routerLink="eredmenyeim">Eredményeim</a>
          </div>
        </ng-template>
      </div>
      <ng-template [ngIf]="this.logInStatus">
        <div class="flex-center">
          <div class="username">{{authenticationService.getAuthenticatedUser()}}</div>
          <i (click)="onLogout()" class="fa fa-sign-out"></i>
        </div>
      </ng-template>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list (click)="sidenav.toggle()" *ngIf="isAdmin()">
        <a href="#" mat-list-item routerLink="feladatok/sajat">Feladataim</a>
        <a href="#" mat-list-item routerLink="feladatsorok">Feladatsorok</a>
        <a href="#" mat-list-item routerLink="felhasznalok">Felhasználók</a>
        <a href="#" mat-list-item routerLink="feladatok/osszes">Minden feladat</a>
      </mat-nav-list>
      <mat-nav-list (click)="sidenav.toggle()" *ngIf="!isAdmin()">
        <a href="#" mat-list-item routerLink="feladatsoraim">Feladatsoraim</a>
        <a href="#" mat-list-item routerLink="eredmenyeim">Eredményeim</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content align="center" fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
